<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Katisa Technologies builds experience-driven software solutions that solve meaningful problems. We collaborate with students and early professionals on real-world projects."
    />
    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://meet.jit.si https://8x8.vc https://*.jitsi.net https://assets.calendly.com https://fonts.googleapis.com;
      style-src 'self' 'unsafe-inline' https://assets.calendly.com https://fonts.googleapis.com https://*.calendly.com;
      font-src 'self' data: https://fonts.gstatic.com https://assets.calendly.com;
      img-src 'self' data: https: http:;
      connect-src 'self' https://meet.jit.si https://8x8.vc https://*.jitsi.net wss://*.jitsi.net https://*.firebase.com https://*.firebaseio.com https://identitytoolkit.googleapis.com https://securetoken.googleapis.com https://api.emailjs.com https://api.qrserver.com;
      frame-src 'self' https://meet.jit.si https://8x8.vc https://*.jitsi.net https://calendly.com https://*.calendly.com;
      media-src 'self' https: data: blob:;
      worker-src 'self' blob:;
    ">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Katisa Technologies</title>
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://katisa.netlify.app/">
    <meta property="og:title" content="Katisa Technologies">
    <meta property="og:description" content="Experience-driven software solutions that solve meaningful problems.">
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://katisa.netlify.app/">
    <meta property="twitter:title" content="Katisa Technologies">
    <meta property="twitter:description" content="Experience-driven software solutions that solve meaningful problems.">
    <meta property="twitter:image" content="%PUBLIC_URL%/og-image.png">
    
    <!-- Calendly CSS -->
    <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Calendly Script -->
    <script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript" async></script>

    -->
  </body>
</html>
